<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تقديم على مهنة</title>
    <link rel="stylesheet" href="makeWork.css">
</head>
<body>
    <header id="header">
        <div class="main">
        <a href="./index.html" class="logo"><img src="./images/l.png" alt="logo"></a>
            <a href="./index.html"  class="ll home hover">الصفحة الرئيسية</a>
            <a href="./works.html" class="ll courses hover">الاعمال</a>  
            <a href="./makeWork.html" style="font-size: 1.2em;text-decoration: underline;" class="ll account hover">إنشاء عمل</a>
            <a href="./contact/contact.html"  class="ll contact hover">تواصل معنا</a>
    </div>
    </header>
    <div class="container">
    
    <form action="/submit"id="makeWorkForm" method="post">
        <h1 align="center">تقديم على مهنة</h1>
        <input type="text" minlength="3" maxlength="26" placeholder="اسمك" id="name" name="name" required>
        
        <input type="number" maxlength="11" required placeholder="رقم هاتفك" id="phone" aria-controls="false" name="phone">
        
        <input type="text" minlength="5" maxlength="26" placeholder="موقعك" id="location" name="location" required>
        
        <input type="text" minlength="5" placeholder="نوع مهنتك"  id="subject" name="subject" required>
        
        <textarea id="description"  minlength="10" maxlength="75" placeholder="نبذة عن ما تفعل" name="description" required></textarea>
        <button type="submit" value="submit">ارسال النموذج</button>
    </form>
    
</div>
    
</body>
</html>
